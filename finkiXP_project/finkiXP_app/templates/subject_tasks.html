{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
</head>
<body>
<div style="background: linear-gradient(90deg, #8b5cf6, #6366f1);">
    <nav class="navbar navbar-expand-lg pt-1 text-light container">
        <div class="container-fluid">
            <a class="navbar-brand text-light fw-bolder" href="{% url 'index' %}">FINKI XP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <a class="nav-link active me-3" aria-current="page" href="{% url 'index' %}">Home</a>
                <a class="nav-link me-3" href="{% url 'subjects' %}">Subjects</a>
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </div>
        </div>
    </nav>
</div>
<div class="text-light pt-5" style="background: linear-gradient(135deg, #f1f1f1, #dbeafe, #e0e7ff); min-height: 100vh;">
    <div class="container">
        <div class="d-flex justify-content-end mb-2">
            <a href="{% url 'subjects' %}" class="btn btn-light border-0 shadow px-4">Back</a>
        </div>
        <div class="card border-0 p-5 text-light" style="background: linear-gradient(135deg, #3a0ca3, #4361ee);">
            <h1>{{ subject.name }}</h1>
        </div>
        <ul class="list-group mt-3">
            {% for task in tasks %}
                <li class="list-group-item">
                    <strong>{{ task.title }}</strong> - {{ task.year }}
                    <p>{{ task.description|default:"No description" }}</p>
                </li>
            {% empty %}
                <li class="list-group-item">No tasks yet for this subject.</li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
