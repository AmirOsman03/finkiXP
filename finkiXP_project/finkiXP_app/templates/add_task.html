{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
</head>
<body>
<div style="background: linear-gradient(90deg, #8b5cf6, #6366f1);">
    <nav class="navbar navbar-expand-lg pt-1 text-light container">
        <div class="container-fluid">
            <a class="navbar-brand text-light fw-bolder" href="{% url 'index' %}">FINKI XP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <a class="nav-link active me-3" aria-current="page" href="{% url 'index' %}">Home</a>
                <a class="nav-link me-3" href="{% url 'subjects' %}">Subjects</a>
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header text-white text-center" style="background: linear-gradient(90deg, #8b5cf6, #6366f1);" >
                    <h3 class="mb-0">
                        <i class="bi bi-journal-plus me-2"></i>
                        Add New Exam Task
                    </h3>
                </div>
                <div class="card-body bg-light">
                    <form method="post" action="{% url 'add-task' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-lg text-light" style="background-color: #4e73df; border-color: #4e73df;">
                                <i class="bi bi-cloud-upload me-2"></i> Upload & Earn XP
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
